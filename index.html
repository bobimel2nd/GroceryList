<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Grocery List</title>

    <link rel="icon" href="./groceries.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="./groceries.js"></script>

    <style>
      body {
        font-size: 30px;
        word-wrap: break-word;
      }
      input {
        font-size: 30px;
      }
      button {
        font-size: 30px;
      }
      .groceryItem {
        display: inline-block;
      }
      .crossOut {
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
  <h2>Grocery List</h2>
  New Item: <input id="item" type="text" >
  <button id="addNewItem">Add Item</button>
  <button id="clearItems" class="crossOut">Clear</button>
  <button id="clearAll">Clear All</button>
  <hr>
  <div id="allButtons"></div>

  <!-- Grocery List displayed here -->
  <hr>
  <h2><div id="allItems"></div></h2>
  </body>
</html>
